version: '2'

services:
  app:
    labels: 
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:api.bvmoveisrusticos.com.br"

  reverse-proxy:
    image: traefik:v2.4
    command: --api --docker.exposedbydefault=false
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock